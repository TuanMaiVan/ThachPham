<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        a{
            color: red;
            text-decoration: none;
            font-family: Arial;
        }
        a:hover {
            color: green;
            font-weight: bold;
            display: block;
            background: blue;
            width: 50px;
        }
        a:visited{
            color: purple;
        }
        a:active{
            background: yellow;
        }
    </style>
</head>
<body>
<a href="#">Block</a>

</body>
</html>
